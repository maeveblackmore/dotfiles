font_family JetBrainsMono Nerd Font
font_size   14.0
modify_font cell_height 14px

window_padding_width 20.0

tab_bar_style         separator
tab_bar_margin_height 16.0 0.0
tab_bar_margin_width  16.0
tab_bar_min_tabs      1
tab_separator         "  "
tab_title_template    "{title[title.rfind('/')+1:]}"  
active_tab_font_style regular

macos_titlebar_color       background
macos_show_window_title_in none
confirm_os_window_close    0

cursor_shape underline
shell_integration no-cursor

## Keymap

map option+l       next_tab
map option+h       previous_tab
map option+shift+l move_tab_forward
map option+shift+h move_tab_backward

map option+right       next_tab
map option+left       previous_tab
map option+shift+right move_tab_forward
map option+shift+left move_tab_backward

map super+t        new_tab_with_cwd
map super+n        new_os_window_with_cwd
map super+w        close_tab

map super+equal    increase_font_size
map super+minus    decrease_font_size
map super+0        restore_font_size

map super+f        toggle_fullscreen

